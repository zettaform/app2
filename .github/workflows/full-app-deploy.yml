          # Create the full server.js with login functionality
          cat > server.js << 'SERVER'
const express = require('express');
const cors = require('cors');
const jwt = require('jsonwebtoken');
const bcrypt = require('bcryptjs');
const AWS = require('aws-sdk');
require('dotenv').config();

const app = express();
const PORT = process.env.PORT || 3001;

// Middleware
app.use(cors());
app.use(express.json());
app.use(helmet());

// AWS Configuration
AWS.config.update({
  region: process.env.AWS_REGION || 'us-east-1',
  accessKeyId: process.env.AWS_ACCESS_KEY_ID,
  secretAccessKey: process.env.AWS_SECRET_ACCESS_KEY
});

const dynamodb = new AWS.DynamoDB.DocumentClient();

// Routes
app.get('/', (req, res) => {
  res.json({ 
    message: 'App2 Full Application with Login Running!', 
    timestamp: new Date().toISOString(),
    status: 'success',
    port: PORT,
    features: ['login', 'authentication', 'user management']
  });
});

app.get('/health', (req, res) => {
  res.json({ 
    status: 'healthy', 
    timestamp: new Date().toISOString(),
    uptime: process.uptime(),
    memory: process.memoryUsage()
  });
});

// Login endpoint
app.post('/api/login', async (req, res) => {
  try {
    const { email, password } = req.body;
    
    if (!email || !password) {
      return res.status(400).json({ error: 'Email and password are required' });
    }

    // For demo purposes, create a test user
    const testUser = {
      id: 'test-user-123',
      email: 'test@example.com',
      password: await bcrypt.hash('password123', 10)
    };

    // Check if user exists (in real app, query DynamoDB)
    if (email === 'test@example.com') {
      const isValidPassword = await bcrypt.compare(password, testUser.password);
      
      if (isValidPassword) {
        const token = jwt.sign(
          { userId: testUser.id, email: testUser.email },
          process.env.JWT_SECRET || 'fallback-secret-key',
          { expiresIn: '24h' }
        );
        
        res.json({
          success: true,
          token,
          user: {
            id: testUser.id,
            email: testUser.email
          }
        });
      } else {
        res.status(401).json({ error: 'Invalid credentials' });
      }
    } else {
      res.status(401).json({ error: 'Invalid credentials' });
    }
  } catch (error) {
    console.error('Login error:', error);
    res.status(500).json({ error: 'Internal server error' });
  }
});

// Register endpoint
app.post('/api/register', async (req, res) => {
  try {
    const { email, password } = req.body;
    
    if (!email || !password) {
      return res.status(400).json({ error: 'Email and password are required' });
    }

    if (password.length < 6) {
      return res.status(400).json({ error: 'Password must be at least 6 characters' });
    }

    const hashedPassword = await bcrypt.hash(password, 10);
    const userId = 'user-' + Date.now();

    // In real app, save to DynamoDB
    res.json({
      success: true,
      message: 'User registered successfully',
      user: {
        id: userId,
        email: email
      }
    });
  } catch (error) {
    console.error('Registration error:', error);
    res.status(500).json({ error: 'Internal server error' });
  }
});

// Protected route example
app.get('/api/profile', (req, res) => {
  const token = req.headers.authorization?.replace('Bearer ', '');
  
  if (!token) {
    return res.status(401).json({ error: 'No token provided' });
  }

  try {
    const decoded = jwt.verify(token, process.env.JWT_SECRET || 'fallback-secret-key');
    res.json({
      success: true,
      user: decoded
    });
  } catch (error) {
    res.status(401).json({ error: 'Invalid token' });
  }
});

// Test login endpoint
app.get('/api/test-login', (req, res) => {
  res.json({
    message: 'Login functionality is working!',
    testCredentials: {
      email: 'test@example.com',
      password: 'password123'
    },
    endpoints: {
      login: 'POST /api/login',
      register: 'POST /api/register',
      profile: 'GET /api/profile'
    }
  });
});

// Start server
app.listen(PORT, '0.0.0.0', () => {
  console.log(`ðŸš€ Full App with Login running on port ${PORT}`);
  console.log(`ðŸŒ Access at: http://localhost:${PORT}`);
  console.log(`ðŸ” Health check: http://localhost:${PORT}/health`);
  console.log(`ðŸ” Test login: http://localhost:${PORT}/api/test-login`);
});

// Handle errors
process.on('uncaughtException', (err) => {
  console.error('Uncaught Exception:', err);
});

process.on('unhandledRejection', (err) => {
  console.error('Unhandled Rejection:', err);
});
SERVER

